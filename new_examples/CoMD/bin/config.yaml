# Root CD or Level2 CD
######################################
- CD_0_0 :
  - label : Root
    interval : 1
    errortype : 0xF
  - CD_1_1 :
    - label : advanceVelocity_start
      interval : 1
      errortype : 0xF
  - CD_1_2 :
    - label : advancePosition
      interval : 1
      errortype : 0xF
  - CD_1_3 :
    - label : redistributeAtoms
      interval : 1
      errortype : 0xF
  - CD_1_4 :
    - label : computeForce
      interval : 1
      errortype : 0xF
    - CD_2_5 :
      - label : ljForce_innermost
        interval : 1
        errortype : 0xC
  - CD_1_6 :
    - label : advanceVelocity_end
      interval : 1
      errortype : 0xF
