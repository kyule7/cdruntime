# Root CD and Level 1 CD
######################################
- CD_0_0 :
  - label : Root
    interval : 1
    errortype : 0xF
    medium: GlobalDisk
  - CD_1_1 :
    - label : main_loop
      interval : 1
      errortype : 0xE
#      medium: LocalMemory
      medium: GlobalDisk
    - CD_2_2 :
      - label    : main_loop_inner
        interval : 1
        errortype: 0xE
#        medium: LocalMemory
        medium: GlobalDisk
