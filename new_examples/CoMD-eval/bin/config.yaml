######################################
# Root, Level1, Level2, Level3, Level4
######################################
- CD_0_0 :
  - label    : Root
    interval : 1
    errortype: 0xF
    medium: GlobalDisk
  - CD_1_1 :
    - label    : main_loop_dummy
      interval : 1
      errortype: 0xE
#      medium: LocalDisk
      medium: GlobalDisk
    - CD_2_2 :
      - label    : main_loop_inner
        interval : 1
        errortype: 0xE
#        medium: LocalDisk
        medium: GlobalDisk
      - CD_3_3 :
        - label    : advanceVelocity_start
          interval : 1
          errortype: 0xC
          medium: LocalMemory
      - CD_3_4 :
        - label    : advancePosition
          interval : 1
          errortype: 0xC
          medium: LocalMemory
      - CD_3_5 :
        - label    : redistributeAtoms
          interval : 1
          errortype: 0xC
          medium: LocalMemory
      - CD_3_6 :
        - label    : computeForce
          interval : 1
          errortype: 0xC
          medium: LocalMemory
        - CD_4_7 :
          - label    : computeForce_split
            interval : 1
            errortype: 0xA
            medium: LocalMemory
          - CD_5_8 :
            - label    : computeForce_loop
              interval : 1
              errortype: 0xA
              medium: LocalMemory
      - CD_4_9 :
        - label    : advanceVelocity_end
          interval : 1
          errortype: 0xC
          medium: LocalMemory
